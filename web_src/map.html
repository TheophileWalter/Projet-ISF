<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
	<div id='map' style='width: 100vw; height: 100vh;'></div>
	
	<style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
	
	<script>
		// Display Map
		mapboxgl.accessToken = 'pk.eyJ1IjoiaXJlcm8iLCJhIjoiY2ptdzIwc2c0MzN6dzNrb2U0dHp6MzFpeiJ9.IyEBth3DnsPiNmeWGvnhpg';
		var map = new mapboxgl.Map({
			container: 'map',
			style: 'mapbox://styles/mapbox/streets-v10',
			zoom: 5.4,
			center: [2.5, 46.5]
		});
		
		// create the popup
		var pointPopup = new mapboxgl.Popup({ offset: 25 }).setText('Données à mettre !');
		
		// Add navigation controls
		map.addControl(new mapboxgl.NavigationControl(), 'top-left');

		var pointCoord = [2.5, 46.5];
		marker = new mapboxgl.Marker()
				.setLngLat(pointCoord)
				.setPopup(pointPopup)
				.addTo(map);		
				
	</script>
  </body>
</html>
