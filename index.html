<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Impôt de solidarité sur la fortune &ndash; Visualisation des données</title>
    <link rel="stylesheet" href="web_src/style.css" />
    <link rel="stylesheet" href="web_src/jquery/jquery-ui.min.css" />
    <link rel="stylesheet" href="web_src/jquery/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="web_src/jquery/jquery-ui.theme.min.css" />
	<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css" />
    <script type="text/javascript" src="web_src/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="web_src/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="web_src/chart/Chart.min.js"></script>
    <script type="text/javascript" src="web_src/chart/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="web_src/chart/chartjs-plugin-annotation.min.js"></script>
	<script type="text/javascript" src="https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="web_src/tools.js" defer></script>
    <script type="text/javascript" src="web_src/mainInit.js" defer></script>
    <script type="text/javascript" src="web_src/load.js" defer></script>
    <script type="text/javascript" src="web_src/visu.js" defer></script>
    <script type="text/javascript" src="web_src/json-explorer.js" defer></script>
</head>
<body>
    <div id="navbar">
        <table>
            <tr>
                <td>
                    <div id="title">Visualisation &ndash; Impôt de solidarité sur la fortune</div>
                </td>
                <td>
                    <div id="navbar-options"><input type="button" id="add-button" value="Ajouter une visualisation" onclick="javascript:addVisualization();" /></div>
                </td>
            </tr>
        </table>
    </div>
    <div id="page-content"></div>
    <div id="dialog" class="dialog" title="Choisissez votre visualisation">
        <input type="button" value="Carte simple" onclick="javascript:selectMapYear();" /><br />
        <input type="button" value="Histogramme" onclick="javascript:selectChart();" /><br />
        <input type="button" value="Coordonnées parallèles" onclick="javascript:addParallelCoordinates();closeDialog('dialog');" /><br />
        <input type="button" value="Données brutes" onclick="javascript:addRawData();closeDialog('dialog');" /><br />
    </div>
    <div id="dialog-map-year" class="dialog" title="Choisissez l'année de la carte"></div>
    <div id="dialog-chart-year" class="dialog" title="Choisissez l'année du graphique"></div>
    <div id="dialog-map-type" class="dialog" title="Choisissez votre visualisation">
        <input type="button" id="dialog-map-year-normal" value="Carte de points" onclick="javascript:addMapButton('normalMap', this.year);" /><br />
        <input type="button" id="dialog-map-year-heat" value="Carte de chaleur" onclick="javascript:addMapButton('heatMap', this.year);" /><br />
    </div>
    <div id="dialog-chart" class="dialog" title="Choisissez la représentation">
        <input type="button" value="Moyenne annuelle par ville" onclick="javascript:displayChart('yearly-mean-by-city');closeDialog('dialog-map-year');" /><br />
        <input type="button" value="Moyenne par année" onclick="javascript:displayChart('mean-by-year');closeDialog('dialog-map-year');" /><br />
        <input type="button" value="Maximum par année" onclick="javascript:displayChart('max-by-year');closeDialog('dialog-map-year');" /><br />
        <input type="button" value="Minimum par année" onclick="javascript:displayChart('min-by-year');closeDialog('dialog-map-year');" /><br />
        <input type="button" value="Villes pour une année" onclick="javascript:selectChartYear();closeDialog('dialog-map-year');" /><br />
    </div>
</body>
</html>
